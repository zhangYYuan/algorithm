<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除排序数组中的重复项</title>
</head>
<body>
    <script>

        var removeDuplicates = function(nums) {
            // console.log(nums)
            // return nums.reduce((pre,cur)=>{
            //     // console.log(pre,cur)
            //     if(!pre.includes(cur)){
            //         return pre.concat(cur)
            //     }else{
            //         return pre
            //     }
            // },[])
            var j = 0;
            var n = nums.length;
            for(let i = 1;i<n;i++){
                if(nums[i]!=nums[i-1]){
                    j++;
                    nums[j] = nums[i];
                }
            }
            console.log(nums)
            return j+1;
        };
        console.log(removeDuplicates([1,2,3,1,4,5,9]))
    </script>
